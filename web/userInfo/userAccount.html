<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的账户</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../css/sm.css">
    <link rel="stylesheet" href="../../css/sm-extend.css">
    <link rel="stylesheet" href="../../css/userInfo.css">
</head>

<body>
    <div class="page-group">
        <div class="page page-current">
            <div class="content">
                <div class="account-header">
                    <div class="avatar-row">
                        <div class="avatar">
                            <img src="../../img/avatar.png" alt="">
                            <label class="profile">玲玲哒</label>
                        </div>
                        <label class="message icon icon-message"></label>
                    </div>
                    <div class="amount-column">
                        <div class="prop-name">总资产（元）<i class="icon icon-account-eye"></i></div>
                        <label class="prop-value">2,000.00</label>
                    </div>
                    <div class="amount-details">
                        <i class="icon icon-account-detail"></i><a href="">查看账户详情</a><i class="icon icon-arrow"></i>
                    </div>
                    <div class="animate-bg">
                        <img src="../../img/left.png" alt="" class="wave-left">
                        <img src="../../img/right.png" alt="" class="wave-right">
                    </div>
                </div>
                <div class="account-content">
                    <div class="row no-gutter my-money mb10">
                        <div class="col-50 ">
                            <label class="prop-name">可用余额（元）</label>
                            <label class="prop-value">2,000</label>
                        </div>
                        <div class="col-50">
                            <a href="" class="button">提现</a>
                            <a href="" class="button button-fill">充值</a>
                        </div>
                    </div>
                    <div class="my-asset">
                        <div class="row no-gutter">
                            <div class="col-33">
                                <div>
                                    <i class="icon icon-asset icon-asset-coupon"></i>
                                    <label>优惠券</label>
                                </div>
                                <label class="number">1</label>
                            </div>
                            <div class="col-33">
                                <div>
                                    <i class="icon icon-asset icon-asset-bank"></i>
                                    <label>银行卡</label>
                                </div>
                                <label class="number">2</label>
                            </div>
                            <div class="col-33">
                                <div>
                                    <i class="icon icon-asset icon-asset-point"></i>
                                    <label>积分</label>
                                </div>
                                <label class="number">1</label>
                            </div>
                        </div>
                    </div>
                    <div class="list-block" style="margin:.25rem 0;">
                        <ul>
                            <li class="item-content item-link">
                                <div class="item-media"><i class="icon icon-account icon-account-gushou"></i></div>
                                <div class="item-inner">
                                    <div class="item-title">我的理财</div>
                                    <div class="item-after">详情</div>
                                </div>
                            </li>
                            <li class="item-content item-link" style="margin-bottom:.25rem">
                                <div class="item-media"><i class="icon icon-account icon-account-jijin"></i></div>
                                <div class="item-inner">
                                    <div class="item-title">基金账户</div>
                                    <div class="item-after">详情</div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="list-block" style="margin-top:.25rem;">
                        <ul>
                            <li class="item-content item-link">
                                <div class="item-media"><i class="icon icon-account icon-account-safe"></i></div>
                                <div class="item-inner">
                                    <div class="item-title">账户安全</div>
                                    <div class="item-after">详情</div>
                                </div>
                            </li>
                            <li class="item-content item-link">
                                <div class="item-media"><i class="icon icon-account icon-account-more"></i></div>
                                <div class="item-inner">
                                    <div class="item-title">更多</div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='../../js/lib/zepto.js' charset='utf-8'></script>
    <script type='text/javascript' src='../../js/lib/sm.js' charset='utf-8'></script>
    <script type='text/javascript' src='../../js/lib/sm-extend.js' charset='utf-8'></script>
    <script type="text/javascript">
    $.init();
    </script>
</body>

</html>
