<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../css/sm.css">
    <link rel="stylesheet" href="../../css/sm-extend.css">
</head>

<body>
    <div class="page-group">
        <div class="page page-current">
            <div class="content pd20 bg-white bg-login">
              <img src="../../img/logo@2x.png" class="logo"/>
              <div class="list-block">
                  <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-media border-right"><i class="icon icon-form icon-form-iphone"></i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="tel" placeholder="请输入您的手机号" id="userPhone">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media border-right"><i class="icon icon-form icon-form-picCode"></i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="text" placeholder="请输入您的验证码">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media border-right"><i class="icon icon-form icon-form-phoneCode"></i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="text" placeholder="请输入您的手机验证码">
                                </div>
                            </div>
                             <div class="item-media"><em class="j_get">获取</em></div>
                        </div>
                    </li>

                </ul>
              </div>
              <a href="#page2" class="button button-fill" id="register_next">下一步</a>
               <p class="foot-info">已经有账号?现在去<a href="${pathWeb}/toLogin.do">登录</a></p>

            </div>
        </div>
        <div class="page" id="page2">
            <div class="content pd20 bg-white bg-login">
              <img src="../../img/logo@2x.png" class="logo"/>
              <div class="list-block">
                  <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-media border-right"><i class="icon icon-form icon-form-password"></i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="password" placeholder="请设置6-16位登录密码">
                                </div>
                            </div>
                            <div class="item-media"><i class="icon icon-form icon-form-eye" id="icon_eye"></i></div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media border-right"><i class="icon icon-form icon-form-inviteCode"></i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="text" placeholder="请输入您的邀请码">
                                </div>
                            </div>
                        </div>
                    </li>

                </ul>
              </div>
              <a href="#" class="button button-fill">注册</a>
               <p class="foot-info">已经有账号?现在去<a href="${pathWeb}/toLogin.do">登录</a></p>

            </div>
        </div>

    </div>
     <script type='text/javascript' src='../../js/lib/zepto.js' charset='utf-8'></script>
    <script type='text/javascript' src='../../js/lib/sm.js' charset='utf-8'></script>
    <script type='text/javascript' src='../../js/lib/sm-extend.js' charset='utf-8'></script>
    <script type="text/javascript" src='../../js/user.js'></script>
    <script type="text/javascript">
        $.init();
    </script>
</body>

</html>
