<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>平台数据</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../css/sm.css">
    <link rel="stylesheet" href="../../css/sm-extend.css">
</head>

<body>
    <div class="page-group">
        <div class="page page-current">
            <div class="content pd16">
                <div class="data-operation">
                    <img class="data-title" src="../img/data-title-operation.png" alt="" style="margin-top:.75rem;">
                    <div class="list row no-gutter bdr-tl-20 bdr-tr-20">
                        <div class="col-50">
                            <p class="prop-name">累计投资金额（元）</p>
                            <p class="prop-value">894,897,790</p>
                        </div>
                        <div class="col-50">
                            <p class="prop-name">累计获得收益（元）</p>
                            <p class="prop-value">894,897.9</p>
                        </div>
                    </div>
                    <div class="list row no-gutter">
                        <div class="col-50">
                            <p class="prop-name">累计运营时间（天）</p>
                            <p class="prop-value">68</p>
                        </div>
                        <div class="col-50">
                            <p class="prop-name">累计成交笔数（笔）</p>
                            <p class="prop-value">89</p>
                        </div>
                    </div>
                    <div class="list row no-gutter">
                        <div class="col-50">
                            <p class="prop-name">投资者总人数（位）</p>
                            <p class="prop-value">100</p>
                        </div>
                        <div class="col-50">
                            <i class="jextra-tag right-extra-tag">
                                <img src="../img/blank.png">
                                <span></span>
                            </i>
                            <span class="extra-tip">融资者为企业借款，非自然人。</span>
                            <p class="prop-name">融资者总人数</p>
                            <p class="prop-value">102</p>
                        </div>
                    </div>
                    <div class="svg-line-1">
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
                            <line id="XMLID_2_" class="st0 path path1" x1="50%" y1="11.8%" x2="50%" y2="24.5%" stroke="#ecbdca" stroke-width="1"></line>
                            <circle class="path path2" cx="50%" cy="27%" r="2.2%" stroke="#cf5b7a" stroke-width="1" fill="none"></circle>
                            <circle class="path path3" cx="50%" cy="27%" r="1.3%" stroke="none" stroke-width="1" fill="#ecbdca"></circle>
                            <line id="XMLID_2_" class="st0 path path4" x1="50%" y1="30%" x2="50%" y2="51.7%" stroke="#ecbdca" stroke-width="1"></line>
                            <circle class="path path5" cx="50%" cy="54.5%" r="2.2%" stroke="#cf5b7a" stroke-width="1" fill="none"></circle>
                            <circle class="path path6" cx="50%" cy="54.5%" r="1.3%" stroke="none" stroke-width="1" fill="#ecbdca"></circle>
                            <line id="XMLID_2_" class="st0 path path7" x1="50%" y1="57.4%" x2="50%" y2="80.5%" stroke="#ecbdca" stroke-width="1"></line>
                            <circle class="path path8" cx="50%" cy="83.2%" r="2.2%" stroke="#cf5b7a" stroke-width="1" fill="none"></circle>
                            <circle class="path path9" cx="50%" cy="83.2%" r="1.3%" stroke="none" stroke-width="1" fill="#ecbdca"></circle>
                            <line id="XMLID_2_" class="st0 path path10" x1="50%" y1="86%" x2="50%" y2="100%" stroke="#ecbdca" stroke-width="1"></line>
                        </svg>
                    </div>
                </div>
                <div class="data-project">
                    <img class="data-title" src="../img/data-title-project.png" alt="">
                    <div class="list row no-gutter bdr-tl-20 bdr-tr-20">
                        <div class="col-50">
                            <i class="jextra-tag left-extra-tag">
                                <img src="../img/blank.png">
                                <span></span>
                            </i>
                            <span class="extra-tip">尚未偿还的本金总额（不包括利息）</span>
                            <p class="prop-name">待偿还金额（元）</p>
                            <p class="prop-value">894,897,790</p>
                        </div>
                        <div class="col-50">
                            <p class="prop-name">已偿还金额（元）</p>
                            <p class="prop-value">894,897.9</p>
                        </div>
                    </div>
                    <div class="list row no-gutter">
                        <div class="col-50">
                            <p class="prop-name">逾期金额（元）</p>
                            <p class="prop-value">68</p>
                        </div>
                        <div class="col-50">
                            <p class="prop-name">金额逾期率（%）</p>
                            <p class="prop-value">89</p>
                        </div>
                    </div>
                    <div class="svg-line-1">
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
                            <line id="XMLID_2_" class="st0 path path1" x1="50%" y1="15.8%" x2="50%" y2="35.1%" stroke="#b9dbf1" stroke-width="1"></line>
                            <circle class="path path2" cx="50%" cy="38.8%" r="2.2%" stroke="#4fa6dd" stroke-width="1" fill="none"></circle>
                            <circle class="path path3" cx="50%" cy="38.8%" r="1.3%" stroke="none" stroke-width="1" fill="#b9dbf1"></circle>
                            <line id="XMLID_2_" class="st0 path path4" x1="50%" y1="42.6%" x2="50%" y2="72.6%" stroke="#b9dbf1" stroke-width="1"></line>
                            <circle class="path path5" cx="50%" cy="76.5%" r="2.2%" stroke="#4fa6dd" stroke-width="1" fill="none"></circle>
                            <circle class="path path6" cx="50%" cy="76.5%" r="1.3%" stroke="none" stroke-width="1" fill="#b9dbf1"></circle>
                            <line id="XMLID_2_" class="st0 path path7" x1="50%" y1="80.2%" x2="50%" y2="100%" stroke="#b9dbf1" stroke-width="1"></line>
                        </svg>
                    </div>
                </div>
                <div class="data-trend">
                    <img class="data-title" src="../img/data-title-trend.png" alt="">
                    <div class="trend-line  bdr-tl-20 bdr-tr-20" id="trend_line">
                    </div>
                </div>
                <p class="jdata-deadline">数据截止到:<span>2016-10-1</span></p>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='../../lib/zepto.min.js' charset='utf-8'></script>
       <script type="text/javascript" src='../../lib/touch.js'></script>
    <script src="../lib/echarts.min.js"></script>
    <script>
    $(function() {
        $('.jextra-tag').on('tap', function() {
            var $this = $(this);
            $this.next().addClass('active');
            var t = setTimeout(function() {
              $this.next().removeClass('active');
              clearTimeout(t);
            },1300);
        });
        var myChart = echarts.init(document.getElementById('trend_line'));
        // 指定图表的配置项和数据
        var option = {
            baseOption: {
                tooltip: {
                    trigger: 'axis',
                    triggerOn: 'click',
                    transitionDuration: 0,
                    formatter: '{b0}<br />{a0}: {c0}k',
                    axisPointer: {
                        type: 'shadow',
                        animation: false,
                        shadowStyle: {
                            color: 'rgba(245,144,88,0.3)'
                        }
                    },
                    textStyle: {
                        fontSize: 10
                    }
                },

                grid: {
                    show: false,
                    left: '2%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true,
                    borderColor: '#ddd'
                },
                xAxis: {
                    type: 'category',
                    data: ['9.1' + '-' + '9.1',
                        '9.1' + '-' + '9.1',
                        '9.1' + '-' + '9.1',
                        '9.1' + '-' + '9.1'
                    ],
                    splitLine: {
                        show: true,
                        lineStyle: {
                            color: '#ddd'
                        }
                    }

                },
                yAxis: {
                    name: '金额（元）',
                    type: 'value',
                    axisLabel: {
                        formatter: '{value} k'

                    },
                    splitLine: {
                        show: true,
                        lineStyle: {
                            color: '#ddd'
                        }

                    }

                },
                series: [{
                    name: '投资总额',
                    type: 'line',
                    stack: '总量',
                    data: [1000
                    , 200
                    , 600
                    , 100
                    ]
                }],
                backgroundColor: '#fff',
                color: ['#f59058']
            },
            media: [{
                query: {
                    maxWidth: 400 // 当容器宽度小于 500 时。
                },
                option: {
                    xAxis: {
                        axisLabel: {
                            textStyle: {
                                fontSize: '9'
                            }
                        }
                    },
                    yAxis: {
                        axisLabel: {
                            textStyle: {
                                fontSize: '10'

                            }
                        }
                    }

                }
            }]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        var now = new Date();
        $(".jdata-deadline").find('span').html(now.toLocaleDateString().replace(/\//g, "-"));
        var year = now.getFullYear();
        var month = now.getMonth();
        if (month == 0) {
            month = 12;
            year--;
        }


    });
    </script>
</body>

</html>
